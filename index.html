<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Hakem Kart Sistemi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background: #f5f5f5;
    }

    .banner-container {
      overflow: hidden;
      background: #eee;
      white-space: nowrap;
    }

    .banner {
      display: inline-block;
      padding: 10px;
      font-weight: bold;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .top-controls {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }

    .top-controls input,
    .top-controls button {
      font-size: 15px;
      padding: 6px 10px;
      border: none;
      border-radius: 12px;
    }

    .top-controls button {
      background: #777;
      color: white;
    }

    .search-container {
      margin: 5px 15px 10px;
    }

    #searchInput {
      font-size: 15px;
      padding: 5px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .person-section {
      border-top: 1px solid #ccc;
      padding: 6px;
      font-size: 14px;
    }

    .card {
      display: inline-block;
      width: 45px;
      height: 45px;
      line-height: 45px;
      border-radius: 50%;
      font-weight: bold;
      margin: 2px;
      font-size: 14px;
    }

    .gelb { background: #FFD700; color: black; }
    .rot { background: #E53935; color: white; }
    .gruen { background: #43A047; color: white; }

    .button {
      font-size: 14px;
      padding: 6px 12px;
      margin: 2px;
      border-radius: 12px;
      border: none;
      background: #888;
      color: white;
      touch-action: manipulation;
      user-select: none;
    }

    #leaderboardModal {
      position: fixed; top: 10%; left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      border-radius: 10px;
    }

    #leaderboardModal h3 { margin-top: 0; }

    #overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner" id="rankingBanner">YÃ¼kleniyor...</div>
  </div>

  <div class="top-controls">
    <input id="newPlayerName" placeholder="Yeni Ä°sim" />
    <button onclick="addPlayer()">â• Ekle</button>
    <button onclick="resetCards()">ğŸ”„ SÄ±fÄ±rla</button>
    <button onclick="exportCSV()">CSV</button>
    <button onclick="undo()">âª Geri Al</button>
    <button onclick="showLeaderboard()">ğŸ† SÄ±ralama</button>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" oninput="render()" placeholder="ğŸ” Oyuncu ara..." />
  </div>

  <div id="personsContainer"></div>

  <div id="overlay" onclick="hideLeaderboard()"></div>
  <div id="leaderboardModal">
    <h3>ğŸ† Kart BazlÄ± SÄ±ralama</h3>
    <div id="leaderboardContent"></div>
    <button onclick="hideLeaderboard()">Kapat</button>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem("karten_v9") || "{}");
    if (!data.persons || Object.keys(data.persons).length === 0) {
      data.persons = {
        "Hilal HanÄ±m": { gelb: 0, rot: 0, gruen: 0, doener: 0, totalGelb: 0, totalRot: 0, totalGruen: 0, totalDoener: 0 },
        "Medine HanÄ±m": { gelb: 0, rot: 0, gruen: 0, doener: 0, totalGelb: 0, totalRot: 0, totalGruen: 0, totalDoener: 0 },
        "Beyzanur HanÄ±m": { gelb: 0, rot: 0, gruen: 0, doener: 0, totalGelb: 0, totalRot: 0, totalGruen: 0, totalDoener: 0 },
        "Mustafa Bey": { gelb: 0, rot: 0, gruen: 0, doener: 0, totalGelb: 0, totalRot: 0, totalGruen: 0, totalDoener: 0 }
      };
    }
    let persons = Object.keys(data.persons);
    let lastAction = null;

    function save() {
      localStorage.setItem("karten_v9", JSON.stringify(data));
    }

    function addPlayer() {
      const name = document.getElementById("newPlayerName").value.trim();
      if (!name || data.persons[name]) return;
      data.persons[name] = { gelb: 0, rot: 0, gruen: 0, doener: 0, totalGelb: 0, totalRot: 0, totalGruen: 0, totalDoener: 0 };
      persons.push(name);
      save(); render();
      document.getElementById("newPlayerName").value = "";
    }

    function addCard(name, type) {
      const p = data.persons[name];
      lastAction = { name: name, type: type };
      if (type === "gelb") {
        p.gelb++; p.totalGelb++;
        if (p.gelb >= 3) { p.gelb -= 3; addCard(name, "rot"); return; }
      }
      if (type === "rot") {
        p.rot++; p.totalRot++;
        if (p.rot >= 6) { p.rot = 0; p.doener++; }
      }
      if (type === "gruen") { p.gruen++; p.totalGruen++; }
      save(); render();
    }

    function undo() {
      if (!lastAction) return;
      const { name, type } = lastAction;
      const p = data.persons[name];
      if (type === "gelb" && p.gelb > 0) { p.gelb--; p.totalGelb--; }
      if (type === "rot" && p.rot > 0) { p.rot--; p.totalRot--; }
      if (type === "gruen" && p.gruen > 0) { p.gruen--; p.totalGruen--; }
      lastAction = null;
      save(); render();
    }

    function doenerBezahlt(name) {
      const p = data.persons[name];
      if (p.doener > 0) { p.doener--; p.totalDoener++; save(); render(); }
    }

    function resetCards() {
      if (!confirm("Sadece kartlarÄ± sÄ±fÄ±rlamak istiyor musunuz?")) return;
      persons.forEach(name => {
        let p = data.persons[name];
        p.gelb = 0; p.rot = 0; p.gruen = 0; p.doener = 0;
      });
      save(); render();
    }

    function render() {
      const search = document.getElementById("searchInput").value.trim().toLowerCase();
      const container = document.getElementById("personsContainer");
      container.innerHTML = "";
      persons = Object.keys(data.persons);
      persons.forEach(name => {
        if (search && !name.toLowerCase().includes(search)) return;
        const p = data.persons[name];
        const div = document.createElement("div");
        div.className = "person-section";
        div.innerHTML = `
          <h3>${name}</h3>
          <div>
            <div class="card gelb">${p.gelb}</div>
            <div class="card rot">${p.rot}</div>
            <div class="card gruen">${p.gruen}</div>
            <div>ğŸ– DÃ¶ner: ${p.doener} | Ã–dedi: ${p.totalDoener}</div>
          </div>
          <button class="button" onclick="addCard('${name}', 'gelb')">SarÄ±</button>
          <button class="button" onclick="addCard('${name}', 'rot')">KÄ±rmÄ±zÄ±</button>
          <button class="button" onclick="addCard('${name}', 'gruen')">YeÅŸil</button>
          <button class="button" onclick="doenerBezahlt('${name}')">DÃ¶ner Ã¶dedi</button>
        `;
        container.appendChild(div);
      });
      updateBanner();
    }

    function updateBanner() {
      let totalGelb = 0, totalRot = 0, totalGruen = 0;
      let topGelb = { name: "", count: -1 };
      let topRot = { name: "", count: -1 };
      let topGruen = { name: "", count: -1 };
      let topDoener = { name: "", count: -1 };

      persons.forEach(n => {
        const p = data.persons[n];
        totalGelb += p.totalGelb;
        totalRot += p.totalRot;
        totalGruen += p.totalGruen;
        if (p.totalGelb > topGelb.count) topGelb = { name: n, count: p.totalGelb };
        if (p.totalRot > topRot.count) topRot = { name: n, count: p.totalRot };
        if (p.totalGruen > topGruen.count) topGruen = { name: n, count: p.totalGruen };
        if (p.totalDoener > topDoener.count) topDoener = { name: n, count: p.totalDoener };
      });

      document.getElementById("rankingBanner").innerText =
        `Top SarÄ±: ${topGelb.name} (${topGelb.count}) | KÄ±rmÄ±zÄ±: ${topRot.name} (${topRot.count}) | YeÅŸil: ${topGruen.name} (${topGruen.count})`;
    }

    function showLeaderboard() {
      let content = document.getElementById("leaderboardContent");
      let totalS = 0, totalR = 0, totalY = 0;
      let bestS = ["", 0], bestR = ["", 0], bestY = ["", 0], bestD = ["", 0];

      persons.forEach(n => {
        const p = data.persons[n];
        totalS += p.totalGelb;
        totalR += p.totalRot;
        totalY += p.totalGruen;
        if (p.totalGelb > bestS[1]) bestS = [n, p.totalGelb];
        if (p.totalRot > bestR[1]) bestR = [n, p.totalRot];
        if (p.totalGruen > bestY[1]) bestY = [n, p.totalGruen];
        if (p.totalDoener > bestD[1]) bestD = [n, p.totalDoener];
      });

      content.innerHTML = `
        <div><strong>Top SarÄ±:</strong> ${bestS[0]} (${bestS[1]})</div>
        <div><strong>Top KÄ±rmÄ±zÄ±:</strong> ${bestR[0]} (${bestR[1]})</div>
        <div><strong>Top YeÅŸil:</strong> ${bestY[0]} (${bestY[1]})</div>
        <div><strong>Top DÃ¶ner Ã–dedi:</strong> ${bestD[0]} (${bestD[1]})</div>
        <hr/>
        <div><strong>Toplam SarÄ±:</strong> ${totalS}</div>
        <div><strong>Toplam KÄ±rmÄ±zÄ±:</strong> ${totalR}</div>
        <div><strong>Toplam YeÅŸil:</strong> ${totalY}</div>
      `;
      document.getElementById("leaderboardModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function hideLeaderboard() {
      document.getElementById("leaderboardModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function exportCSV() {
      const rows = [["Ä°sim", "SarÄ±", "KÄ±rmÄ±zÄ±", "YeÅŸil", "DÃ¶ner", "Toplam SarÄ±", "Toplam KÄ±rmÄ±zÄ±", "Toplam YeÅŸil", "Toplam DÃ¶ner"]];
      persons.forEach(name => {
        const p = data.persons[name];
        rows.push([name, p.gelb, p.rot, p.gruen, p.doener, p.totalGelb, p.totalRot, p.totalGruen, p.totalDoener]);
      });
      const csv = rows.map(r => r.join(";")).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "kartlar.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    render();
  </script>
</body>
</html>
